<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculadora con JavaScript</title>
    <link type="text/css" href="styles/style.css" rel="stylesheet">
</head>
<!--En este codigo definimos el evento onload y le asignamos la funciÃ³n init -->
<body onload="init();">
    <!--En este codigo creamos la interfaz de la calculadora por medio de una tabla y botones-->
    <table class="calculadora">
        <tr>
            <td colspan="4">
                <span id="valores" name= "valores" onkeypress="return solonumeros(event)"></span>
            </td>
        </tr>
        <tr>
            <td>
                <button id="siete" onkeypress="retornar(num)">7</button>
            </td>
            <td>
                <button id="ocho">8</button>
            </td>
            <td>
                <button id="nueve">9</button>
            </td>
            <td>
                <button id="division">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="cuatro">4</button>
            </td>
            <td>
                <button id="cinco">5</button>
            </td>
            <td>
                <button id="seis">6</button>
            </td>
            <td>
                <button id="multiplicacion">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="uno">1</button>
            </td>
            <td>
                <button id="dos">2</button>
            </td>
            <td>
                <button id="tres">3</button>
            </td>
            <td>
                <button id="resta">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="igual">=</button>
            </td>
            <td>
                <button id="reset">C</button>
            </td>
            <td>
                <button id="cero">0</button>
            </td>
            <td>
                <button id="suma">+</button>
            </td>
        </tr>
        <tr>
        </tr>
    </table>

    <!--En este codigo llamamos nuestra pagina Js-->
    <script src="js/demo.js"></script>
</body>

</html>
